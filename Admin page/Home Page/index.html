    <div class="view-and-onboarding screen">
      <img
        class="alankaar-logo"
        src="Logo.png"
      />
      <div class="overlap-group-container">
        <div class="overlap-group3">
          <img
            class="image-1"
            src="Image 1.png"
          />
          <div class="onboard-area">
            <h1 class="title valign-text-middle poppins-normal-fuscous-gray-55px">Onboarding</h1>
            <div class="onboarding-buttons">
              <div class="x-student">
                <div class="overlap-group1">
                  <div class="student valign-text-middle poppins-normal-fuscous-gray-50px">
                    <span
                      ><span class="poppins-normal-fuscous-gray-50px">&nbsp;</span><span class="poppins-normal-fuscous-gray-35px">STUDENT</span
                      ><span class="poppins-normal-fuscous-gray-50px"></span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="onboard-volunteer">
                <div class="overlap-group">
                  <div class="volunteer valign-text-middle poppins-normal-fuscous-gray-50px">
                    <span
                      ><span class="poppins-normal-fuscous-gray-50px">&nbsp;</span
                      ><span class="poppins-normal-fuscous-gray-35px">VOLUNTEER</span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="overlap-group2">
          <img
            class="image-2"
            src="Image 2.png"
          />
          <div class="view-area">
            <div class="title valign-text-middle poppins-normal-fuscous-gray-55px">View</div>
            <div class="view-buttons">
              <div class="x-student">
                <div class="overlap-group1">
                  <div class="student valign-text-middle poppins-normal-fuscous-gray-50px">
                    <span
                      ><span class="poppins-normal-fuscous-gray-50px">&nbsp;</span><span class="poppins-normal-fuscous-gray-35px">STUDENT</span
                      ><span class="poppins-normal-fuscous-gray-50px"></span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="view-volunteers">
                <div class="overlap-group">
                  <div class="volunteer valign-text-middle poppins-normal-fuscous-gray-50px">
                    <span
                      ><span class="poppins-normal-fuscous-gray-50px">&nbsp;</span
                      ><span class="poppins-normal-fuscous-gray-35px">VOLUNTEER</span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="alankaar-india-trust valign-text-middle">
        ALANKAAR INDIA TRUST <br />
        Email: alankaar.community@gmail.com
      </div>
