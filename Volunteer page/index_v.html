<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_v.css" />
    <title>Alankaar Volunteer login page</title>
    <link rel="icon" href="../Logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="lefthalf">
      <div class="border" id="up">ALANKAAR FAMILY</div>

      <div class="img">
        <img src="image-7.jpg" alt="image-7" class="image-7" />
      </div>

      <div class="border" id="down">-DONATE YOUR TIME-</div>
    </div>

    <div class="righthalf">
      <img src="../Logo.png" alt="alankaar logo" class="logo1" />
      <br />
      <div class="login">
        <div class="login-header">
          <h1>Alankaar Volunteer Login Page</h1>
        </div>
        <div class="google_btn">
          <img class="google" src="google.png" alt="google" />
          <a class="g_btn"> <i class="google-btn"></i> Continue with Google </a>
        </div>

        <div class="login-form">
          <h3>Username:</h3>
          <input type="text" placeholder="Enter Username" /><br />
          <h3>Password:</h3>
          <input type="password" placeholder="Enter Password" />
          <br />
          <input type="button" value="Login" class="login-button" />
          <br />
          <div class="footer1">
            <h4>Not a Volunteer? <a class="sign-up" href="../Admin page/index_a.html">Admin Login</a></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
